<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><title>Native Toast</title><style>html {
  font-size: 16px;
}

body {
  margin: 0;
  font-size: 1rem;
  line-height: 1.5;
  font-family: -apple-system, BlinkMacSystemFont,
               'avenir next', avenir,
               helvetica, 'helvetica neue',
               Ubuntu,
               'segoe ui', arial,
               sans-serif;
}

.main {
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding-top: 120px;
  flex-direction: column;
}

.buttons {
  max-width: 600px;
}

.buttons > div {
  padding: 20px;
  margin-bottom: 20px;
  background-color: #ddd;
  box-shadow: 0 2px 5px #ccc;
  border: 1px solid #ccc;
  border-radius: 4px;
  overflow: hidden;
}

.buttons .buttons-right {
}

.md-button {
  background: #3f51b5;
  border: none;
  border-radius: 2px;
  color: #fff;
  position: relative;
  height: 36px;
  margin: 0;
  padding: 0 16px;
  display: inline-block;
  font-family: "Roboto","Helvetica","Arial",sans-serif;
  font-size: 14px;
  font-weight: 500;
  text-transform: uppercase;
  letter-spacing: 0;
  overflow: hidden;
  will-change: box-shadow;
  transition: box-shadow .2s cubic-bezier(.4,0,1,1),background-color .2s cubic-bezier(.4,0,.2,1),color .2s cubic-bezier(.4,0,.2,1);
  outline: none;
  cursor: pointer;
  text-decoration: none;
  text-align: center;
  line-height: 36px;
  vertical-align: middle;
  box-shadow: 0 2px 2px 0 rgba(0,0,0,.14),0 3px 1px -2px rgba(0,0,0,.2),0 1px 5px 0 rgba(0,0,0,.12);
}

.click-button {
  display: block;
  margin: 0 auto;
}

.click-button:not(:last-child) {
  margin-bottom: 20px;
}

.site-name {
  color: black;
  font-weight: 400;
  font-size: 2.4rem;
  margin: 0;
  margin-bottom: 30px;
}

.control {
  margin-bottom: 20px;
}

.control label {
  display: block;
}

<div class="main"><h1 class="site-name">Native Toast</h1><div class="control"><label><input type="checkbox" id="switch-edge-mode">Edge mode (show on the edge)</label><label><input type="checkbox" id="switch-debug-mode">debug mode (do not self-destruct)</label></div><div class="buttons"><div class="buttons-group"><button onclick="fromTop()" class="md-button click-button">Toast Top</button><button onclick="fromCenter()" class="md-button click-button">Toast Center</button><button onclick="fromBottom()" class="md-button click-button">Toast Bottom</button><button onclick="squared()" class="md-button click-button">Squared Toast</button></div><div class="buttons-group"><button onclick="error()" class="md-button click-button">Error</button><button onclick="warning()" class="md-button click-button">Warning</button><button onclick="success()" class="md-button click-button">Success</button><button onclick="info()" class="md-button click-button">Info</button></div></div></div><script src="./dist/native-toast.js?t=1501138703372"></script><script>var useEdge = false
var useDebug = false
function fromTop() {
  nativeToast({
    message: 'No more posts',
    position: 'top',
    edge: useEdge,
    debug: useDebug
  })
}
function fromBottom() {
  nativeToast({
    message: 'No more posts',
    edge: useEdge,
    debug: useDebug
  })
}
function fromCenter() {
  nativeToast({
    message: 'No more posts',
    position: 'center',
    edge: useEdge,
    debug: useDebug
  })
}
function squared() {
  nativeToast({
    message: 'No more posts',
    square: true,
    edge: useEdge,
    debug: useDebug
  })
}
function error() {
  nativeToast({
    message: 'Something bad happened!',
    type: 'error',
    edge: useEdge,
    debug: useDebug
  })
}
function info() {
  nativeToast({
    message: 'Some information!',
    type: 'info',
    edge: useEdge,
    debug: useDebug
  })
}
function warning() {
  nativeToast.warning({
    message: 'Something warning!',
    edge: useEdge,
    debug: useDebug
  })
}
function success() {
  nativeToast({
    message: 'Success message!',
    type: 'success',
    edge: useEdge,
    debug: useDebug
  })
}
function edge() {
  nativeToast({
    message: 'Bottom edge!',
    edge: useEdge,
    debug: useDebug
  })
}
document.getElementById('switch-edge-mode').addEventListener('change', function (e) {
  useEdge = e.target.checked
})
document.getElementById('switch-debug-mode').addEventListener('change', function (e) {
  useDebug = e.target.checked
})</script></body></html>
